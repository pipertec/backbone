<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0066ff',
                '50': '#e0edff',
                '100': '#cce0ff',
                '200': '#a6caff',
                '300': '#80b3ff',
                '400': '#599dff',
                '500': '#3387ff',
                '600': '#0066ff',
                '700': '#0052cc',
                '800': '#003e99',
                '900': '#002966'
              },
              neutral: {
                '50': '#f8fafc',
                '100': '#f1f5f9',
                '200': '#e2e8f0',
                '300': '#cbd5e1',
                '400': '#94a3b8',
                '500': '#64748b',
                '600': '#475569',
                '700': '#334155',
                '800': '#1e293b',
                '900': '#0f172a'
              }
            }
          }
        }
      }
    </script>
  <style>
    textarea::selection {
      background-color: #ffd700; /* gold */
      color: black;
    }
    .dark textarea::selection {
      background-color: #fca510; /* darker yellow for dark mode */
      color: black;
    }
    textarea.transcript-editor {
      caret-color: #0f172a; /* neutral-900 */
    }
    .dark textarea.transcript-editor {
      caret-color: #f8fafc; /* neutral-50 */
    }
  </style>
  <style>
    @keyframes pulsateGlow {
      0%, 100% {
        color: #0066ff; /* primary blue */
        filter: drop-shadow(0 0 4px #0066ff) drop-shadow(0 0 8px rgba(0, 102, 255, 0.5));
      }
      50% {
        color: #ef4444; /* red-500 */
        filter: drop-shadow(0 0 8px #ef4444) drop-shadow(0 0 16px rgba(239, 68, 68, 0.7));
      }
    }
    .pulsating-icon {
      animation: pulsateGlow 3s infinite ease-in-out;
    }
    @keyframes pulsateGreenButton {
      0%, 100% {
        background-color: #16a34a; /* green-600 */
        box-shadow: 0 0 8px rgba(22, 163, 74, 0.7), 0 0 16px rgba(22, 163, 74, 0.5);
      }
      50% {
        background-color: #22c55e; /* green-500 */
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.9), 0 0 24px rgba(34, 197, 94, 0.7);
      }
    }
    .pulsating-green-button {
      animation: pulsateGreenButton 3s infinite ease-in-out;
    }
  </style>
